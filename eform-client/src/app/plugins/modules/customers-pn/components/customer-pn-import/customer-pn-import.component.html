<div class="p-3">
  <div class="row p-1 table-responsive-lg no-gutters">
    <table class="table mh-100 table-striped text-center z-depth-1" *ngIf="tableData">
      <thead>
      <tr>
        <th scope="row" style="width: 11.5%" class="table-header-sortable th-lg" *ngFor="let cols of tableData[0]; let i = index" [attr.data-index]="i">
          <ng-select
            class=""
            [items]="options"
            (change)="onSelectedChanged($event, i)"
          >
          </ng-select>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rows of tableData">
        <td >
          {{rows[0]}}
        </td>
        <td >
          {{rows[1]}}
        </td>
        <td >
          {{rows[2]}}
        </td>
        <td >
          {{rows[3]}}
        </td>
        <td >
          {{rows[4]}}
        </td>
        <td>
          {{rows[5]}}
        </td>
        <td>
          {{rows[6]}}
        </td>
        <td>
          {{rows[7]}}
        </td>
        <td>
          {{rows[8]}}
        </td>
        <td>
          {{rows[9]}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-danger"
          routerLink="/plugins/customers-pn"
          mdbTooltip="{{'Cancel' | translate}}"><i class="material-icons">cancel</i></button>
  <button class="btn btn-success"
          (click)="importCustomer()"
          routerLink="/plugins/customers-pn"
          mdbTooltip="{{'Import the customer' | translate}}">Continue Import</button>
</div>
